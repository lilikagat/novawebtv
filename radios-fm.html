            var categorys;
            $(window).on("load", function() {
                // Inicia o selectize de categorias
                categorys = $("#categorys").selectize({});
            });

            $("#categorys").on("change", function(){
                let value = $(this).val();

                if ( value == "all" ) {
                    $(".tvchannel_item").show();
                } else {
                    $(`.tvchannel_item`).hide();
                    $(`.${value}`).show();
                }
            });
